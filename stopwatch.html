<html>
    <head>
        <link rel="stylesheet" href="./stopwatch.css">
    </head>
    <body>
        <div class="First">
            <div class="Hours">00</div><div class="colon">:</div>
            <div class="Minutes">00</div><div class="colon">:</div>
            <div class="Seconds">00</div>
        </div>
        <div class="Second">
            <div class="Start" onclick="to_start()">Start</div>
            <div class="Stop" onclick="stopClock()">Stop</div>
            <div class="Reset" onclick="resetClock()">Reset</div>
        </div>
        <script src="./stopwatch.js"></script>
    </body>
</html>
